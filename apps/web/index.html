<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <link rel="preload" as="image" href="/matcha_logo_m.png" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="/matcha_app_icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, viewport-fit=cover" />
    <meta name="theme-color" content="#111111" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="matcha" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Funnel+Display:wght@600&display=swap"
      rel="stylesheet"
    />
    <title>matcha</title>
    <script>
      (function() {
        var t = localStorage.getItem('matcha_theme');
        if (t === 'light') {
          document.documentElement.setAttribute('data-theme', 'light');
          document.write('<style>body{background:#f7f6f3}</style>');
        }
      })();
    </script>
  </head>

  <body style="background: #111111; margin: 0">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
